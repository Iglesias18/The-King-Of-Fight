<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The king Of Fight </title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
               Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/iori.gif" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Iori</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="iori" data-name="iori">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/iori.jpg" alt="Personagem iori">
                </li>

                <li class="personagem" id="ralf" data-name="ralf">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ralf.jpg" alt="ralf">
                </li>

                <li class="personagem" id="leona" data-name="leona">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/leona.jpg" alt="Personagem leona">
                </li>

                <li class="personagem" id="kim" data-name="kim">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kim.png" alt="Personagem kim">
                </li>

                <li class="personagem" id="terry" data-name="terry">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/terry.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="rugal" data-name="rugal">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/rugal.png" alt="Personagem rugal">
                </li>

                <li class="personagem" id="chang" data-name="chang">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chang.png" alt="Personagem chang">
                </li>

                <li class="personagem" id="clark" data-name="clark">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/clark.png" alt="Personagem clark">
                </li>

                <li class="personagem" id="joe" data-name="joe">
                    <span class="tag">1P</span>
                    <img src="src/imagens/joe.png"  alt="Personagem joe">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/rugal.gif" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>rugal</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
